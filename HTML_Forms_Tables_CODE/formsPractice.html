<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos"></form>
    <label for="username">Enter a Username</label>
    <input type="text" id="username">
    <input type="password">
    <input type="text">
    <input type="color">
    <input type="text">
    <button type="button">Submit</button>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>

    <h2>More inputs:</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tox" id="aggre" checked>
        <label for="agree">I agree to everything</label>
        <p> 
            <label for="xws">xs</label>
            <input type="radio" name="size" id="xws" value="LOL">
            <label for="s">s</label>
            <input type="radio" name="size" id="s" value="SMH">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="RNG">
        </p>
        <p>
            <label for="meal">Food</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <button>Submit</button>


        
    </form>

    <h2>validation demi</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
