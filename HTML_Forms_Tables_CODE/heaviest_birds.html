<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Heaviest Birds Table</title>
  </head>

  <body>
    <h1>Heaviest Bird</h1>

      <tr>
        <th>Animal</th>
        <th>Average mass</th>
        <th>flighted</th>
      </tr>
      <tr>
        <td>Ostrish</td>
        <td>104(104)</td>
        <td>Flighted</td>
      </tr>
      <tr>
        <td>Somali Ostrish</td>
        <td>402</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Smaliasda Ostrish</td>
        <td>402</td>
        <td>Yes</td>
      </tr>
    </table>

        <th rowspan="2">Animal</th>

      <tr>
        <th>lbs</th>
        <th>kg</th>
      </tr>
      <tr>
        <td>Ostrish</td>
        <td>104</td>
        <td>303</td>
        <td>Flighted</td>
      </tr>
      <tr>
        <td>Somali Ostrish</td>
        <td>402</td>

      </tr>
      <tr>
        <td>Smaliasda Ostrish</td>

        <td>Yes</td>
      </tr>
    </table>
  </body>
</html>
