<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Race Registration!</h1>
    </header>
    <main>
        <form action="/homework">
            <label for="first">first name</label>
            <input type="text" name="firstname" id="first">
            <label for="last name">last name</label>
            <input type="text" name="Password" id="last name">
            <div>
            <h3>Select A Race!</h3>
            <label for="5k">5K</label>
            <input type="radio" name="race" id="5k" value="5k">
            <label for="3k">3k</label>
            <input type="radio" name="race" id="3k" value="3k">
            <label for="1k">1k</label>
            <input type="radio" name="race" id="1k" value="1k">

            <div>
                <label for="Username">Username</label>
                <input type="text" name="Username" id="Username">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </div>
            <label for="raceage">Race Age Group</label>
            <select name="Race Age" id="raceage">
                <option value="18U">18u</option>
                <option value="18+">18+</option>
                <option value="65+">65+</option>
            </select>
            
            </div>

            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
